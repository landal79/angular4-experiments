<md-sidenav-container class="app-sidenav-container">

  <md-sidenav #sidenav class="app-sidenav" mode="over">
    <md-toolbar>
      <nav>
        <a routerLink="home" routerLinkActive="active">Home <md-icon>home</md-icon></a>
      </nav>
      <md-toolbar-row>
        <nav>
          <a routerLink="examples" routerLinkActive="active">Examples</a>
        </nav>
      </md-toolbar-row>
    </md-toolbar>
  </md-sidenav>

  <md-toolbar color="primary">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>
    {{title}}
    <span class="app-toolbar-filler"></span>
  </md-toolbar>

  <div class="app-content">

    <router-outlet></router-outlet>

  </div>

</md-sidenav-container>
